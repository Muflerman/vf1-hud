<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT HUD - Premium Redesign</title>
    <!-- Modern Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Style and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Player HUD Container -->
        <div id="player-hud">
            <!-- Armor Bar (Top visually, first in HTML) -->
            <div id="armor-row" class="hud-row hidden">
                <div class="hud-icon-box">
                    <i class="fas fa-vest"></i>
                </div>
                <div class="hud-bar-track">
                    <div id="armor-bar" class="hud-bar"></div>
                </div>
                <div class="hud-percent" id="armor-val">0%</div>
            </div>

            <!-- Health Bar (Middle visually, second in HTML) -->
            <div id="health-row" class="hud-row">
                <div class="hud-icon-box">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="hud-bar-track">
                    <div id="health-bar" class="hud-bar"></div>
                </div>
                <div class="hud-percent" id="health-val">0%</div>
            </div>

            <!-- Bottom Row (Hunger, Thirst, Stamina, Voice) - FIXED AT BOTTOM -->
            <div class="hud-bottom-row">
                <!-- Hunger -->
                <div id="hunger-row" class="mini-hud-item">
                    <i class="fas fa-pizza-slice mini-icon"></i>
                    <div class="mini-bar-track">
                        <div id="hunger-bar" class="mini-bar progress-yellow"></div>
                    </div>
                    <div class="mini-percent" id="hunger-val">0%</div>
                </div>

                <!-- Thirst -->
                <div id="thirst-row" class="mini-hud-item">
                    <i class="fas fa-droplet mini-icon"></i>
                    <div class="mini-bar-track">
                        <div id="thirst-bar" class="mini-bar progress-blue"></div>
                    </div>
                    <div class="mini-percent" id="thirst-val">0%</div>
                </div>

                <!-- Voice -->
                <div id="voice-row" class="mini-hud-item">
                    <i class="fas fa-microphone mini-icon" id="voice-icon"></i>
                    <div class="mini-bar-track">
                        <div id="voice-bar" class="mini-bar progress-purple"></div>
                    </div>
                    <div class="mini-percent" id="voice-val">normal</div>
                </div>
            </div>
        </div>

        <!-- Centered Stamina Bar -->
        <div id="stamina-container" class="hidden">
            <div class="stamina-header">Stamina</div>
            <div class="stamina-content">
                <i class="fas fa-running stamina-icon"></i>
                <div class="stamina-track">
                    <div id="stamina-bar" class="stamina-fill"></div>
                </div>
                <div id="stamina-val" class="stamina-val">50%</div>
            </div>
        </div>

        <!-- Streets and Direction (Next to minimap) -->
        <div id="street-container" class="hidden">
            <div class="direction-box" id="direction">N</div>
            <div class="street-info">
                <div id="street-1">Street Name</div>
                <div id="street-2">Crossroad</div>
            </div>
        </div>

        <!-- RediseÃ±o del Car HUD -->
        <div id="vehicle-hud-new">
            <div class="hud-main-content">
                <!-- Revoluciones (RPM) -->
                <div class="rpm-bar-container" id="rpm-bar">
                    <!-- Segmentos generados por JS -->
                </div>

                <!-- Velocidad y Marcha -->
                <div class="speed-section">
                    <div class="speed-numbers">
                        <span id="speed">000</span>
                        <div class="unit-gear-group">
                            <div class="gear-indicator-box">
                                <i class="fas fa-cog"></i>
                                <span id="gear">N</span>
                            </div>
                            <span class="speed-unit">KM/H</span>

                            <!-- Gasolina Horizontal debajo de KM/H -->
                            <div class="fuel-h-wrap">
                                <div class="fuel-h-track">
                                    <div id="fuel-fill" class="fuel-h-fill"></div>
                                </div>
                                <i class="fas fa-gas-pump"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Iconos de Estado -->
                <div class="status-indicators">
                    <div id="engine-status" class="status-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <div id="lights-status" class="status-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div id="doors-status" class="status-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div id="seatbelt-status" class="status-icon">
                        <i class="fas fa-user-slash"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
